<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROMULARIO </title>
    <link rel="stylesheet" href="./css/frmscontacto.css">
</head>
<body>
    <header>
        <img src="./IMG/incap.png" alt="" width="100" height="100">
        <h1>FORMULARIO INCAP</h1>
    </header>
    <nav>
        <p>Este fromulario es para registar el ingreso de estudiante</p>
    </nav>
    <section>
        <form action="">
            <fieldset>
                <label for="">nombre completo</label>
                <input type="text" placeholder="Ingrese su nombre y apedillo " autofocus required>
                <br><br>
                <label  for="">Email:</label>
                <input type="email"placeholder="Ingrese su correo" required><br><br>
                <label for=""> contreseña:</label>
                <input type="password"placeholder="ingrese su contraseña" required><br><br>
                <label for="" > seleccione tu Hobbies:</label>
                <br>
                <input type="checkbox">Cine
                <input type="checkbox">Lectura
                <input type="checkbox">Deportes 
                <br><br>
                <label for="">Estado Civil</label>
                <input type="radio" name="estadocivil"br value="soltero">solter(a)
                <input type="radio" name="estadocivil" value="casado">casad(a)
                <input type="radio" name="estadocivil" value="viudo">viud(a)
                <br><br>
                <!-- seccion de control de lisra de opciones -->
                <label for="">Programas tecnicos Incap</label>
                <select name="" id="">
                    <option value="">selecciones programa..</option><br>
                    <option value="">Sistemas</option><br>
                    <option value="">Diselño grafico</option><br>
                    <option value="">Contabilidad </option><br>
                </select>
                <br><br>
                <label for="">Fecha de nacimiento:</label>
                <input type="date">
                <br><br>
                <label for="">Coloque su edad:</label>
                <input type="number">
                <br><br>
                <label for="">Subir foto- archivo</label>
                <input type="file">
                <br><br>
                <label for="">Comentario:</label><br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">ENVIAR</button>
            <button type="reset">CANCELAR</button>
            <br><br>
        </form>
    </section>
    <footer>
        <cite>Derechos resevados &copy;2023@ Paula</cite>
    </footer>


</body>
</html>

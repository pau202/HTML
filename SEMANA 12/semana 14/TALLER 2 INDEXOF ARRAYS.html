<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO INDEX OF </title>
</head>
<body>
    <center>
        <img src="WhatsApp Image 2023-10-18 at 6.56.38 PM (1).jpeg " alt="" width="150" height="150">
        <h1>METODO INDEXOF</h1>
        <h2>BUSQUEDA DE ELEMENTOS DE ARRAYS</h2>
        <br><br>
        <h3>ESTUDIANTE SE ENCUENTRA EN EL INDICE No.</h3>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array();
            //CAPTURA ARRAYS 
            num=parseInt(prompt("Ingrese cantidad de nombres estudiantes .."));
            for (i=0;i>num;i++){
                std[i]=prompt("INGRESE NOMBRE ESTUDIANTE A  GUARDAR EN ARRAY");
            }
            //BUSQUEDA DE NOMBRE  STD EN ARRAYS
            let datob=prompt("INGRESE NOMBRE ESTUDIANTE A BUSCAR");
            let find=std.indexOf(datod.trin());
            //Si el dato  es encontrado =0 // si no es = -1
            if (find>-1){
                document.getElementById("std").innerHTML.find +"...."+datob;
            }else{
                document.getElementById("std").innerHTML="ERROR..Nombre estudiante no encontrado...."+ datob;
            }

        </script>
        </center>
</body>
</html>

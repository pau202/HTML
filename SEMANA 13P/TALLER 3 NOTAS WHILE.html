</head>
<body>
    <center>

 width="150"height="150">
 <h1>BOLETIN NOTAS</h1>
 <h2>MATERIA PAE07 JAVASCRIPT</h2>
 <h3>NOTAS: [1=DESEMPEÃ‘O , 2= TALLERES, 3= EXAMENES]</h2>
 <br>
 <script>
    let nota_Std, suma, prom;
    suma=0; //acumulador notas
    prom=0; //nota definitiva 
    num=1; //contador notas
    //ENTRADA NOTAS
    nomb_Std=prompt("Ingrese nombre del estudiante");
    //proceso ciclo WHILE
    while (num<=3){
        nota_Std=parsefloat(prompt("Ingrese nota: [1 a 5]"));
        suma+=nota_Std; //sumkador notas std 
        num++;//contador notas std
    }
        prom=suma/(num-1);  //nota definitiva 
        if (prom>=3){
            swal("Apreciado estudiante","APROBASTE MATERIA PAE JS","success");
        }else{
            swal("Apreciado estudiante","REBROBASTE MATERIA PAE JS","error");
        }
        // SALIDA PANTALLA
        document.write("*************************************************************"+"<br>");
        document.write("Estudiante....:"+nomb_Std+"<br>"+"<br>");
        document.write("NOTA FINAL DE PROGRAMACION PAE07 JS"+prom.toFixed(2)+"<br>");
        document.write("*************************************************************"+"<br>");


 </script>

    </center>
